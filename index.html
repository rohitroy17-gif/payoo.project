<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-cover flex justify-center items-center bg-[url(./assets/bg.png)]">
        <img src="assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label class="font-semibold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="input bg-[#f4f5f7] rounded-3xl mt-3" />
        </div>
        <div class="mt-5">
            <label class="font-semibold">Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 digit pin" id="pin-number" class="input bg-[#f4f5f7] rounded-3xl mt-3" />
        </div>
        <button class="btn bg-[#0874f2] text-white rounded-3xl w-full mt-5" id="loginButton">Login<button>
    </form>






    <script src="./script.js"></script>
    
</body>
</html>
